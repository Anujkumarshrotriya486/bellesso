<div id="footer" class="footer-panel" ng-class="{'mgPlayerExtChromeTest_display-none': $root.isWBMicroPlayer,'mgPlayerExtChromeTest_z-index mgPlayerExtChromeTest_z-index-max': $root.isMicroPlayer}"><div ng-if="!$root.isMicroPlayer && !$root.isWB" class="footer-panel-copyright-text"><span>&copy; {{$root.brandName}}</span> <span class="footer-text-separator">|</span> <a id="mgPlayerExtChromeTest_footer-privacy-policy" href="{{$root.config.privacyPolicyUrl}}" target="_blank" aria-label="{{$root.labels.privacyPolicy}}" rel="noopener noreferrer">{{$root.labels.privacyPolicy}}</a> <span class="footer-text-separator">|</span> <a id="mgPlayerExtChromeTest_footer-terms-of-service" href="{{$root.config.termsURL}}" target="_blank" aria-label="{{$root.labels.termsOfService}}" rel="noopener noreferrer">{{$root.labels.termsOfService}}</a></div><div ng-if="$root.FT.isPlayer && !$root.isWB && enableSendFeedback()" ng-hide="$root.isWBC" ng-class="{'mgPlayerExtChromeTest_footer-send-feedback-mp': $root.isMicroPlayer}" class="footer-panel-copyright-text mgPlayerExtChromeTest_footer-send-feedback"><span ng-hide="$root.isMicroPlayer" class="footer-text-separator">|</span> <a ng-if="feedBackSetting.feedback_type == 'email'" ng-click="onSendFeedbackClick()" class="mgPlayerExtChromeTest_cursor-pointer" aria-label="{{$root.labels.sendFeedback}}">{{$root.labels.sendFeedback}} </a><a ng-if="feedBackSetting.feedback_type == 'url'" href="{{feedback_url}}" target="_blank" rel="noopener noreferrer" class="mgPlayerExtChromeTest_cursor-pointer" aria-label="{{$root.labels.sendFeedback}}">{{$root.labels.sendFeedback}}</a></div><div ng-if="$root.isMicroPlayer" ng-hide="$root.isWBC" class="footer-panel-copyright-text"><span ng-hide="$root.currentPageOnly" class="footer-text-separator">|</span> <button id="mgPlayerExtChromeTest_go-to-all-guides" ng-if="$root.currentView === 'home'" ng-hide="$root.currentPageOnly" class="mgPlayerExtChromeTest_lbl-btn mgPlayerExtChromeTest_cursor-pointer" ng-click="$root.
