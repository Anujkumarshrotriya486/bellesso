<div id="mgPlayerJSProd_breadcrums-main-container" class="mgPlayerJSProd_padding-lr-20" ng-if="showBreadCrumb == true"><div class="mgPlayerJSProd_back-btn-wrapper mgPlayerJSProd_inline-block-vm mgPlayerJSProd_show-text-tooltip mgPlayerJSProd_position-relative mgPlayerJSProd_cursor-pointer"><button class="mgPlayerJSProd_lbl-btn mgPlayerJSProd_back-btn mgPlayerJSProd_position-relative mgPlayerJSProd_inline-block-vm" ng-include="'icons/back_search.html'" ng-click="$root.goBack()" aria-label="back"></button><div class="mgPlayerJSProd_title-tooltip-wrapper mgPlayerJSProd_position-bottom-right"><div class="mgPlayerJSProd_tooltip-title">{{$root.labels.back}}</div></div></div><ol class="breadcrums-container mgPlayerJSProd_inline-block-vm mgPlayerJSProd_no-margin" ng-class="{'mgPlayerJSProd_breadcrums-container-mPlayer': $root.isMicroPlayer}"><li class="ege-inline-block-div breadcrum-item" ng-repeat="breadCrumbItem in breadCrumbItems"><div ng-if="$index > 0" class="ege-inline-block-div breadcrum-arrow-icon" ng-bind-html="$root.svgs.iconBreadcrumArrow | unsafe"></div><button class="mgPlayerJSProd_lbl-btn ege-inline-block-div breadcrum-title" ng-class="{'active-breadcrum': $last}" ng-click="goToBreadCrum(breadCrumbItem.type, breadCrumbItem)" aria-label="{{breadCrumbItem.title}}">{{breadCrumbItem.title}}</button></li></ol></div>
