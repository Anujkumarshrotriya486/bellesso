<div id="mgPlayerJSTest_breadcrums-main-container" class="mgPlayerJSTest_padding-lr-20" ng-if="showBreadCrumb == true"><div class="mgPlayerJSTest_back-btn-wrapper mgPlayerJSTest_inline-block-vm mgPlayerJSTest_show-text-tooltip mgPlayerJSTest_position-relative mgPlayerJSTest_cursor-pointer"><button class="mgPlayerJSTest_lbl-btn mgPlayerJSTest_back-btn mgPlayerJSTest_position-relative mgPlayerJSTest_inline-block-vm" ng-include="'icons/back_search.html'" ng-click="$root.goBack()" aria-label="back"></button><div class="mgPlayerJSTest_title-tooltip-wrapper mgPlayerJSTest_position-bottom-right"><div class="mgPlayerJSTest_tooltip-title">{{$root.labels.back}}</div></div></div><ol class="breadcrums-container mgPlayerJSTest_inline-block-vm mgPlayerJSTest_no-margin" ng-class="{'mgPlayerJSTest_breadcrums-container-mPlayer': $root.isMicroPlayer}"><li class="ege-inline-block-div breadcrum-item" ng-repeat="breadCrumbItem in breadCrumbItems"><div ng-if="$index > 0" class="ege-inline-block-div breadcrum-arrow-icon" ng-bind-html="$root.svgs.iconBreadcrumArrow | unsafe"></div><button class="mgPlayerJSTest_lbl-btn ege-inline-block-div breadcrum-title" ng-class="{'active-breadcrum': $last}" ng-click="goToBreadCrum(breadCrumbItem.type, breadCrumbItem)" aria-label="{{breadCrumbItem.title}}">{{breadCrumbItem.title}}</button></li></ol></div>
