<div id="mgPlayerJSPreview_breadcrums-main-container" class="mgPlayerJSPreview_padding-lr-20" ng-if="showBreadCrumb == true"><div class="mgPlayerJSPreview_back-btn-wrapper mgPlayerJSPreview_inline-block-vm mgPlayerJSPreview_show-text-tooltip mgPlayerJSPreview_position-relative mgPlayerJSPreview_cursor-pointer"><button class="mgPlayerJSPreview_lbl-btn mgPlayerJSPreview_back-btn mgPlayerJSPreview_position-relative mgPlayerJSPreview_inline-block-vm" ng-include="'icons/back_search.html'" ng-click="$root.goBack()" aria-label="back"></button><div class="mgPlayerJSPreview_title-tooltip-wrapper mgPlayerJSPreview_position-bottom-right"><div class="mgPlayerJSPreview_tooltip-title">{{$root.labels.back}}</div></div></div><ol class="breadcrums-container mgPlayerJSPreview_inline-block-vm mgPlayerJSPreview_no-margin" ng-class="{'mgPlayerJSPreview_breadcrums-container-mPlayer': $root.isMicroPlayer}"><li class="ege-inline-block-div breadcrum-item" ng-repeat="breadCrumbItem in breadCrumbItems"><div ng-if="$index > 0" class="ege-inline-block-div breadcrum-arrow-icon" ng-bind-html="$root.svgs.iconBreadcrumArrow | unsafe"></div><button class="mgPlayerJSPreview_lbl-btn ege-inline-block-div breadcrum-title" ng-class="{'active-breadcrum': $last}" ng-click="goToBreadCrum(breadCrumbItem.type, breadCrumbItem)" aria-label="{{breadCrumbItem.title}}">{{breadCrumbItem.title}}</button></li></ol></div>
