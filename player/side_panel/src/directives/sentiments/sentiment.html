<div class="mgPlayerJSPreview_tour-sentiment"><div class="guide-setting-chckbox mgPlayerJSPreview_margin-left-5 mgPlayerJSPreview_display-flex mgPlayerJSPreview_align-items-center" ng-hide="hidecheckbox"><input id="mgPlayerJSPreview_checkbox-enable-sentiment" class="mgPlayerJSPreview_inline-block-vm mgPlayerJSPreview_input-checkbox-custom" type="checkbox" name="enable_survey" ng-model="enablesentiment" ng-checked="{{enablesentiment}}" ng-disabled="guideviewOnly"> <label class="mgPlayerJSPreview_inline-block-vm" ng-if="isexit">{{$root.labels.enableSentiment}}</label> <label class="mgPlayerJSPreview_inline-block-vm" ng-if="!isexit">{{$root.labels.enableSurvey}}</label><div class="mgPlayerJSPreview_info-icon-wrapper mgPlayerJSPreview_position-relative" ng-show='tourtype === "onboarding"'><div class="mgPlayerJSPreview_info-icon mgPlayerJSPreview_inline-block-vm mgPlayerJSPreview_position-relative mgPlayerJSPreview_cursor-pointer" ng-include="'icons/info.html'"></div><div class="mgPlayerJSPreview_info-hover mgPlayerJSPreview_margin-tb-5"><div class="mgPlayerJSPreview_info-hover-text">{{$root.labels.tutorialInfoSurvey}}</div></div></div></div><div class="mgPlayerJSPreview_guide-survey-name-wrapper" ng-if="(enablesentiment) && sentimentList.length > 0"><div class="mgPlayerJSPreview_select-question-type-wrapper mgPlayerJSPreview_inline-block-vm"><select id="mgPlayerJSPreview_select-sentiment-code" class="mgPlayerJSPreview_questions-type-select select-input mgPlayerJSPreview_display-flex mgPlayerJSPreview_align-items-center mgPlayerJSPreview_justify-content-space-between mgPlayerJSPreview_no-margin" ng-model="sentiment.sentimentCode" ng-disabled="guideviewOnly" ng-change="getSentiment()"><option value="" disabled="disabled">{{$root.labels.selectSurvey}}</option><option class="mgPlayerJSPreview_questions-type-select-option" ng-repeat="s in sentimentList" value="{{s.sentimentCode}}" ng-bind="s.sentimenTitle | limitTo: 70"></option></select></div></div><div class="mgPlayerJSPreview_guide-survey-name-wrapper" ng-if="(enablesentiment) && sentimentList.length === 0">{{$root.labels.zeroSentimentFound}}</div><div id="mgPlayerJSPreview_btn-go-to-add-sentiment" ng-if="enablesentiment && !guideviewOnly && !isexit" ng-click="goToAddSentiment();" class="mgPlayerJSPreview_sentiment-mod-btn mgPlayerJSPreview_margin-lr-5"><div ng-include="'icons/add_new_field.html'"></div><div class="mgPlayerJSPreview_title-tooltip-wrapper mgPlayerJSPreview_position-bottom-left" ng-class='($root.currentView === "survey-settings") ? "mgPlayerJSPreview_right-35":""'><div class="mgPlayerJSPreview_tooltip-title" ng-if='$root.currentView !== "survey-settings"'>{{$root.labels.modifySentiment}}</div><div class="mgPlayerJSPreview_tooltip-title" ng-if='$root.currentView === "survey-settings"'>{{$root.labels.addSentiment}}</div></div></div><div id="mgPlayerJSPreview_btn-refresh-sentiment-data" ng-show="!guideviewOnly && enablesentiment" ng-click="refreshSentimentData()" class="mgPlayerJSPreview_sentiment-mod-btn mgPlayerJSPreview_margin-lr-5"><div ng-bind-html="$root.svgs.refresh | unsafe"></div><div class="mgPlayerJSPreview_title-tooltip-wrapper mgPlayerJSPreview_position-bottom-left"><div class="mgPlayerJSPreview_tooltip-title">{{$root.labels.refreshSentiment}}</div></div></div></div>
